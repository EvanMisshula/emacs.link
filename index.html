<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Get Emacs</title>
    <style>
     html {
       background-image: url(gnus.jpg);
       background-color: #ABB2BC;
       background-position: center bottom;
       background-size: 100% auto;
       min-height:100%;
       background-attachment:scroll;
       background-repeat:no-repeat;
     }
    </style>
  </head>
  <body>
    <h1>Get Emacs</h1>
    <p>
      Mobile/Other: link to some video?
    </p>
    <p>
      Windows: <a href="http://ftpmirror.gnu.org/emacs/windows/emacs-24.4-bin-i686-pc-mingw32.zip">Download</a>, unzip, run "bin/runemacs.exe"
    </p>
    <p>
      Mac: <a href="http://emacsformacosx.com/emacs-builds/Emacs-24.4-universal.dmg">Download</a>, expand, install
    </p>
    <p>
      Linux/Unix: "apt-get install emacs", run "emacs"
    </p>
    <script type="text/javascript">
     var html = document.getElementsByTagName('html')[0];
     var htmlStyle = window.getComputedStyle(html);
     var body = document.getElementsByTagName('body')[0];
     var bodyStyle = window.getComputedStyle(body);
     var niceSize = function () {
       var width = parseInt(htmlStyle.getPropertyValue("width")
                                     .replace('px', ''));
       var contentHeight = parseInt(bodyStyle.getPropertyValue("height")
                                             .replace('px', ''));
       var windowHeight = window.innerHeight;
       // background image is 1704 wide by 2416 tall
       // and tree part is about 876 tall
       var treeHeight = Math.ceil(width * 876 / 1704);
       var necessaryHeight = contentHeight + treeHeight;
       html.style.minHeight = Math.max(windowHeight, necessaryHeight) + "px";
     };
     niceSize();
     window.addEventListener("resize", niceSize);
    </script>
  </body>
</html>
